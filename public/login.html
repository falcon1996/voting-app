
<!DOCTYPE html>
<html lang="en">
<head>
  <title>PollSter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
  <script type="text/javascript">
    
    $(function(){
      var i =  $("#textboxdiv p").length + 1;
      
      $("#Add").on("click",function(){
        
        if(i<6){
          var inputElem="";
          inputElem += ('<p><input class="form-control fc-newpoll-title" name=name="input'+ i +'" maxlength="18" type="text" placeholder="Enter option"/></p>');
          
          $("#textboxdiv").append($(inputElem));
          
          i++;
          
          return false;
        }
        else{
          alert('Sorry, Maximum 5 options are allowed!');
        }
      });
      
      $("#Remove").on("click",function(){
        
        if(i>3){
          $("#textboxdiv").children().last().remove();
          i--;
          
          return false;
        }
        else{
          alert('Sorry, Minimum 2 options are required!');
        }
      });
      
      
    });
    
  </script>
  <script>
    function reloadpage(){
      location.reload();
    }
    
  </script>
  
  
</head>

<body>


<div class="container">
  
  <div class="jumbotron">
    <h1>Dashboard</h1>
    <p>What would you like to do today?</p> 
    <p>
      <button class="btn btn-success" onclick="reloadpage()">New Poll</button>
      <a href="/mypolls" class="btn btn-primary" role="button">My Polls</a>
      <a href="/logout" class="btn btn-danger" role="button">Logout</a>
    </p>
  </div>
        
    <form action="/new" method="POST" id="optionsContainer">     
      
      <label for="title">Poll Title</label>
      <input class="form-control fc-newpoll-title" name="polltitle" maxlength="25" type="text" placeholder="Title of New Poll"/>
      <br>
      <br>
      <label for="options">Options</label>
        
      <div id="textboxdiv">
        <p>
          <input class="form-control fc-newpoll-option" name="input1" maxlength="18" type="text" placeholder="Option 1"/>
        </p>
      </div>
        
      <button type="submit" class="btn btn-success" >Submit It!</button><br><br>
    </form>

</div>

<button class="btn btn-info button-add" id="Add">Add Option</button>
<button class="btn btn-danger button-remove" id="Remove">Remove Option</button>


</body>
</html>
