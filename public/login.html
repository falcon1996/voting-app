
<!DOCTYPE html>
<html lang="en">
<head>
  <title>PollSter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  
  <script>
    var count = 2;
    function AddOption() {
        
        if(count<5){
          var container = $('#optionsContainer');;
          container.append('<input class="form-control" id="addOptionInput" placeholder="Enter option">');
          count++;
        }
        else{
          alert('Sorry, Only 5 options are allowed!');
        }
        
    }
</script>
  
  
</head>

<body>


<div class="container">
  <div class="jumbotron">
      
    <h1>Dashboard</h1>
    <p>What would you like to do today?</p> 
    
    <button type="button" class="btn btn-success">New Poll</button>
    <button type="button" class="btn btn-primary">My Polls</button>
    <button type="button" class="btn btn-danger">Logout</button>
  </div>
         
    <div class= "col-xs-4" id="optionsContainer">           <!-- form-group new poll -->
        <label for="pwd">Poll Title</label>
        <input class="form-control fc-newpoll-title" id="newPollTitle" maxlength="25" type="text" placeholder="Title of New Poll">
        <br>
        <br>
        <label for="pwd">Options</label>
        
        <input class="form-control fc-newpoll-option" id="option1" maxlength="18" type="text" placeholder="Option 1">
        <input class="form-control fc-newpoll-option" id="option2" maxlength="18" type="text" placeholder="Option 2">
        
    </div>
    
    <div class = "content" pull-right="pull-right control-group">
  
      <button class="btn btn-info" id="btadd" name="0" onclick="AddOption()">Add Option</button>
      
      <form action="/success" method="GET" class="navbar-form" role="form">
        <div class="form-group">
          <button type="submit" class="btn btn-success" >Submit It!</button>
        </div>
      </form>
      
      
      
    </div>
    
</div>


</body>
</html>
