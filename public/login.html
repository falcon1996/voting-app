
<!DOCTYPE html>
<html lang="en">
<head>
  <title>PollSter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  
  <script>
    var count = 2;
    function AddOption() {
        
        if(count<5){
          var container = $('#optionsContainer');;
          container.append('<input class="form-control" name="input"+String(count+1) placeholder="Enter option">');
          count++;
        }
        else{
          alert('Sorry, Only 5 options are allowed!');
        }
        
    }
</script>
  
  
</head>

<body>


<div class="container">
  <div class="jumbotron">
      
    <h1>Dashboard</h1>
    <p>What would you like to do today?</p> 
    
    <button type="button" class="btn btn-success">New Poll</button>
    <button type="button" class="btn btn-primary">My Polls</button>
    <button type="button" class="btn btn-danger">Logout</button>
  </div>
        
         
    <form action="/new" method="POST" id="optionsContainer">     
        
        <button type="submit" class="btn btn-success" >Submit It!</button><br><br>
        <label for="title">Poll Title</label>
        <input class="form-control fc-newpoll-title" name="polltitle" maxlength="25" type="text" placeholder="Title of New Poll">
        <br>
        <br>
        <label for="options">Options</label>
        
        <input class="form-control fc-newpoll-option" name="input1" maxlength="18" type="text" placeholder="Option 1">
        <input class="form-control fc-newpoll-option" name="input2" maxlength="18" type="text" placeholder="Option 2">
        
    </form>
    
    <button class="btn btn-info" id="btadd" name="0" onclick="AddOption()">Add Option</button>
    
</div>


</body>
</html>
